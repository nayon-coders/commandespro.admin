<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day's Orders</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container invoice-container">
    <div class="header" style="text-align: left">
        <img src="logo.png" alt="Company Logo" class="logo" style="width: 200px; height: auto;">
        <h1>Preparation of the day's orders</h1>
        <p></p>
        <p class="printed-by"></p>
    </div>
    <table>
        <thead>
        <tr>
            <th>Product</th>
            <th>Last Purchase Price (excl. VAT)</th>
            <th>Quantity Ordered</th>
            <th>Commanded Unit</th>
            <th>Latest Known Stock</th>
            <th>Unit Last Stock</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</div>
<div class="print-button-container" style="text-align: center; margin-top: 20px; margin-bottom: 40px">
    <button
            onclick="printInvoice()"
            style="
      background-color: #e64c85;
      color: white;
      width: 300px;
      height: 50px;
      border: none;
      padding: 10px 20px;

      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      transition: background-color 0.3s ease, transform 0.2s ease;"
            onmouseover="this.style.backgroundColor='#e64c85'; this.style.transform='scale(1.05)';"
            onmouseout="this.style.backgroundColor='#e64c85'; this.style.transform='scale(1)';"
    >
        Print Invoice
    </button>
</div>

<script src="script.js"></script>

<script>
    function printInvoice() {
      // Get the content of the invoice-container
      const invoiceContainer = document.querySelector('.invoice-container').outerHTML;

      // Open a new window
      const printWindow = window.open('', '_blank', 'width=800,height=600');

      // Write the HTML content to the new window
      printWindow.document.open();
      printWindow.document.write(`
        <html>
          <head>
            <title>Print Invoice</title>
            <link rel="stylesheet" href="style.css">
          </head>
          <body onload="window.print(); window.close();">
            ${invoiceContainer}
          </body>
        </html>
      `);
      printWindow.document.close();
    }
</script>
</body>
</html>
